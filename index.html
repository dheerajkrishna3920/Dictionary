<body>
    <div class="main container w-75 mt-5 text-center">
        <div class="header">
            <h1>DICTIONARY</h1>
        </div>

        <div class="input mt-5">
            <input id="wd" class="input1" type="text" placeholder="Search your word"> <span><button
                    onclick="displayWord()" class="butn" type="submit">Find</button></span>
        </div>

        <div class="container   mt-4" id="result">

        </div>
    </div>

</body>






<script>

    function displayWord() {
        Word = wd.value
        fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${Word}`).then(data => data.json()).then(data1 => displayData(data1))
    }

    function displayData(dData) {

        wword = dData[0].word
        ps = dData[0].meanings[0].partOfSpeech
        meaning1 = dData[0].meanings[0].definitions[0].definition
        example1 = dData[0].meanings[0].definitions[0].example
        
      





        result.innerHTML = `

 


    

       


        <div class="col col1 ">
           
            <h2>${wword}</h2>
        </div>
    
        <div class="col col2 ">
           
            <h5>${ps}</h5>
        </div>
        <div class="col col3 mt-5">
           
           <p>${meaning1}</p>
       </div>
       <div class="col col4 mt-5">
           
           <p>Ex:${example1}</p>
       </div>





            

`

    }







</script>
